[unix_http_server]
file=/var/run/supervisord.sock
chmod=0777
chown=nobody:nogroup
username=root
;password=password

[supervisord]
nodaemon=true
user=root
environment=HOME="/root",USER="root"
logfile=/var/log/supervisord/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisord
logfile_maxbytes=10MB
;critical, error, warn, info, debug, trace, blather
;Note that at log level debug, the supervisord log file will record the stderr/stdout output of its child processes and extended info about process state changes, which is useful for debugging a process which isnâ€™t starting properly.
;http://supervisord.org/logging.html#activity-log-levels
loglevel=debug

[program:keepalive]
command=/bin/bash -c 'echo Keep Alive service started... && tail -f /dev/null'

[program:dcheck]
command=/bin/bash -c 'chmod +x /root/dcheck/repo/dcheck.sh && cd /root/dcheck/repo && ./dcheck.sh'
autostart=true
autorestart=true
stdout_events_enabled=true
stderr_events_enabled=true
stdout_logfile=/var/log/supervisord/dcheck-stdout.log
stdout_logfile_maxbytes=10MB
stderr_logfile=/var/log/supervisord/dcheck-stderr.log
stderr_logfile_maxbytes=10MB
